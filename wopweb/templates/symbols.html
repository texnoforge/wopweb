{% extends 'base.html' %}

{% block header %}
	<h1><a href="/">Words of Power</a> > {% block title %}all symbols overview{% endblock %}</h1>
{% endblock %}

{% block content %}
{% for meaning, symbols_ in symbols.items() %}
<h2>{{ meaning }}</h2>
{% for s in symbols_ %}
<a class="symbol-preview" href="{{ url_for('symbol', abc=s.abc.handle, symbol=s.meaning) }}" title="{{ s.abc.name }} > {{ s }}">
	<img class="medium-size" src="/dynamic/img/symbols/{{ s.abc.handle }}/{{ s.meaning }}.svg" alt="{{ s.abc.name }} > {{ s }}" />
</a>
{% endfor %}
{% endfor %}
{% endblock %}
